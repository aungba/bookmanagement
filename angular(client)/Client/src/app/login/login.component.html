<div class="app_containter">
  <div class="header">
    <h3>Book Management System</h3>
  </div>
  <mat-card class="login_form">
<form name="form" (ngSubmit)="login()" #loginForm="ngForm">  
  <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <div *ngIf="errorMessage" class="login-err">
      <span class="error">{{errorMessage}}</span>
    </div>
    <mat-card-content>
       
        <mat-form-field class="login_input">
            <span class="fa fa-user fa-2x" matPrefix></span>
          <input matInput placeholder="username" [(ngModel)]="username" required name="username" #usernameCondition="ngModel">
        <mat-error *ngIf="usernameCondition.errors?.required">
          <span>username is required</span>
        </mat-error>
        </mat-form-field>
         
      <mat-form-field class="login_input">
          <span class="fa fa-lock fa-2x" matPrefix></span>
        <input matInput placeholder="password" [(ngModel)]="password" name="password" required #passwordCondition="ngModel" type="password">
      <mat-error *ngIf="passwordCondition.errors?.required">
        <span>password is required</span>
      </mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="login_btn" type="submit" (onclick)="login()" [disabled]="loginForm.form.invalid">Login</button>
    </mat-card-actions>
  </form> 
  </mat-card>
</div>
